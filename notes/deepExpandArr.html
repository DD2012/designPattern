<!DOCTYPE html>
<html>
<head>
	<title>deepExpandArr</title>
</head>
<body>
<script>

//数组
	var temp = [];
	function expandArr(arr){
		arr = (!Array.isArray(arr)) ? [] : arr;
		for(var i = 0;i<arr.length;i++){
			if(Array.isArray(arr[i])){
				expandArr(arr[i]);
			}else{
				temp.push(arr[i]);
			}
		}
		return temp;
	}
	var x = expandArr([1,2,3,[4,5,[6,7,[8,9]]]]);
	console.log(x);



//对象
	var objTemp = {};
	function deepCloneObj(obj){
		obj = (typeof(obj) != 'object') ? {} : obj;
		for(var i in obj){
			if(typeof(obj[i]) != 'object'){
				obj.hasOwnProperty(i) && (objTemp[i] = obj[i]);
			}else{
				deepCloneObj(obj[i]);
			}
		}
	}
	var obj = {
		a:1,
		b:2,
		c:{
			d:3,
			e:{
				f:4,
				g:{
					h:6,
					i:[1,2,3]
				}
			}
		}
	};
	deepCloneObj(obj);
	console.log(objTemp);












</script>

</body>
</html>
